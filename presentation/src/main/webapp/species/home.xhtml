<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<f:view>
			<h:form>
				<h1>Species Manager</h1>
				<h:message style="color:red;margin:8px;" />
				<h:panelGrid columns="2">
					<h:outputText value="Available Species:" />
					<h:selectOneMenu value="#{speciesManager.speciesDefinition}">
						<f:selectItems value="#{speciesBrowser.species}" var="s"
							itemLabel="#{s.toString()}" itemValue="#{s}" />
					</h:selectOneMenu>

					<h:outputText value="" />
					<h:commandButton type="button" value="Details"
						action="#{speciesManager.speciesDetails}" />

					<h:outputText value="" />
					<h:commandButton type="button" value="Edit"
						action="#{speciesManager.edit}" />

					<h:outputText value="" />
					<h:commandButton type="button" value="New"
						action="#{speciesManager.create}" />

					<h:outputText value="" />
					<h:commandButton type="button" value="Delete"
						action="/species/speciesDelete.xhtml" />
				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
