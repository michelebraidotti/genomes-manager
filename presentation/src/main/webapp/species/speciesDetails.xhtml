<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<f:view>
			<h:form>
				<h1>Species Detail</h1>
				<h:panelGrid columns="2">
					<h:outputText value="Name:" />
					<h:outputText value="#{speciesBrowser.currentSpecies}" />
					<h:outputText value="Chromosomes available:" />
					<h:dataTable value="#{speciesBrowser.currentSpecies.chromosomes}"
						var="c">

						<h:column>
							<!-- column header -->
							<f:facet name="header">Internal Id</f:facet>
							<!-- row record -->
		    				#{c.id}
		    			</h:column>

						<h:column>
							<!-- column header -->
							<f:facet name="header">Number</f:facet>
							<!-- row record -->
    						#{c.number}
    					</h:column>

					</h:dataTable>
				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
