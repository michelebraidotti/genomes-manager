<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" contentType="text/html">
	<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Institution Name. Genomes Manager.</title>
<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
<h:outputStylesheet name="/resources/css/theme.css" library="css" />
<ui:insert name="head" />
</head>
<body>

	<div id="header">
		<h1> ### Standard header here ### </h1>
	</div>


	<div class="body">
		<h:messages id="messages" globalOnly="true" styleClass="message"
			errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
			rendered="#{showGlobalMessages != 'false'}" />
		<ui:insert name="body" />
	</div>

	<div class="footer">
		<p> ### Standard footer here ### </p>
	</div>
</body>
	</html>
</f:view>
