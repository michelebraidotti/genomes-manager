<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Hello World</title>
</h:head>
<h:body>
	<h:outputStylesheet name="style.css" library="css" />
	<div id="container">
	
	<h1>MyFaces Hello World</h1>
		<h:outputText value="First: #{speciesBrowser.getFirst()}"/>

	<h1>List</h1>

		<h:dataTable id="speciesTable" var="species"
			value="#{speciesBrowser.speciesDataModel}"
			rowClasses="odd, even" styleClass="clipsResult">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Species Name"/>
				</f:facet>
				<h:panelGrid>
					<h:outputText value="#{speciesBrowser.speciesDataModel.rowIndex + 1}. " />
					<h:outputText value="#{species.commonName}" escape="false" />
				</h:panelGrid>
			</h:column>
			
		</h:dataTable>
	</div>
</h:body>
</html>
