#properties for the datasource
datasource.driverClassName=org.hsqldb.jdbcDriver
datasource.url=jdbc:hsqldb:mem:genetrails:dbo
datasource.username=sa
datasource.password=
#properties for jpa
jpa.database=HSQL
jpa.showSql=true
jpa.generateDdl=true
jpa.databasePlatform=org.hibernate.dialect.HSQLDialect
#properties for hibernate
hibernate.hbm2ddl.auto=create-drop
hibernate.showSql=true
hibernate.formatSql=true
#persistence-unit
jpa.persistenceUnit=dataExchangePersistenceUnit
